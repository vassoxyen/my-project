<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VirusTotal MiniApp</title>
    <style>
        /* Простое оформление */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 1rem;
        }
        button {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Заголовок -->
    <h1>Проверяйте файлы и домены на вирусы!</h1>
    <!-- Кнопка перехода на сайт VirusTotal -->
    <button onclick="window.location.href='https://www.virustotal.com/'">Перейти на VirusTotal</button>
</body>
</html>
